<div class="like"><button onclick="resetCnt()"><span>üëç</span></button> <span id="cnt"></span> since the last like</div>

<script type="text/javascript">
  function resetCnt() {
    fetch("//{{ .Site.Params.WSHost }}/reset", {
      method: "PUT",
    })
  }
  (function() {
    var cnt = document.getElementById("cnt");
    var wss = (window.location.protocol == "https:") ? "wss:" : "ws:"
    var conn = new WebSocket(wss + "//{{ .Site.Params.WSHost }}/ws");
    conn.onclose = function(evt) {
        cnt.textContent = '';
    }
    conn.onmessage = function(evt) {
        cnt.textContent = evt.data;
    }
  })();
</script>
